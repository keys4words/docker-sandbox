buildscript {
    repositories {
            mavenCentral()
            google()
            maven {
                url "https://plugins.gradle.org/m2/"
            }
    }
}

plugins {
    id 'java'
    id 'application'
    id "com.palantir.docker" version "0.33.0"
}

application {
    mainClassName = 'info.batey.HelloWorld'
}

docker {
    name 'intro:latest'
    files tasks.distTar.outputs
}