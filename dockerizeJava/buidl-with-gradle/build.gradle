buildscript {
    repositories {
            mavenCentral()
            google()
            maven {
                url "https://plugins.gradle.org/m2/"
            }
            gradlePluginPortal()
    }
}

plugins {
    id 'java'
    id 'application'
    id 'com.bmuschko.docker-java-application' version '6.7.0'
}

application {
    mainClassName = 'info.batey.HelloWorld'
}

docker {
    javaApplication {
        mainClassName = 'info.batey.HelloWorld'

    }
    // name 'intro:latest'
    // files tasks.distTar.outputs
}