version: "3.9"
services:
  postgres:
    image: postgres:13.3
    environment:
      POSTGRES_DB: "mydb"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
      # PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - .:/docker-entrypoint-initdb.d
      # - .:/var/lib/postgresql/data
   
    ports:
      - "5432:5432"